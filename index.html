<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h2>Income Expense Tracker</h2>

        <div class="summary-container">
            <div class="summary-box">
                <h4>Total Income</h4>
                <p id="total-income" class="positive">₹0.00</p>
            </div>
            <div class="summary-box">
                <h4>Total Expense</h4>
                <p id="total-expense" class="negative">₹0.00</p>
            </div>
            <div class="summary-box">
                <h4>Net Balance</h4>
                <p id="net-balance">₹0.00</p>
            </div>
        </div>

        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <input type="hidden" id="edit-id">

                <div class="form-control">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." min="0.01" step="0.01" required>
                </div>
                <div class="form-control">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="add-btn">Add Transaction</button>
                    <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
                </div>
            </form>
        </div>

        <div class="filter-container">
            <h3>Filter Transactions</h3>
            <div class="filter-options">
                <input type="radio" id="filter-all" name="filter" value="all" checked>
                <label for="filter-all">All</label>
                
                <input type="radio" id="filter-income" name="filter" value="Income">
                <label for="filter-income">Income</label>
                
                <input type="radio" id="filter-expense" name="filter" value="Expense">
                <label for="filter-expense">Expense</label>
            </div>
        </div>

        <div class="history-container">
            <h3>History</h3>
            <ul id="transaction-list" class="list">
                </ul>
        </div>
    </div>

</body>
</html>
